<body class="offline-layout offline-overflow">
  <iframe id="main" src="http://www.m.aiagain.com/Mobile/register.html" frameborder="0"></iframe>
</body>
<script>
  $(function(){
    var jointUrl=function(objective,attribute){
      var objectiveUrl=$(objective).attr(attribute);
      var url = window.location.search;
      if(!!url){
        if (objectiveUrl.indexOf("?") != -1) {  
          url ="&"+url.substr(1); 
        };
        objectiveUrl = objectiveUrl+url+"&txt="+encodeURIComponent(window.location.protocol+'//'+window.location.host); 
      }else{
        objectiveUrl = objectiveUrl+"?txt="+encodeURIComponent(window.location.protocol+'//'+window.location.host); 
      };
      $(objective).attr({[attribute]:objectiveUrl});
    };
    jointUrl("#main","src");
  });
</script>
